<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/gp-logo-title.png" sizes="32x32" />
    <title>Grafipapel S.A.</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- Logo + Menu -->
            <div class="row menu nav">

            </div>
            <!-- Slider -->
            <div class="row slider">
                <div class="col">
                    <div id="slider" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                            <li data-target="#slider" data-slide-to="1"></li>
                            <li data-target="#slider" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="img/header_1.png" alt="First slide" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/header_2.png" alt="Second slide" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/header_3.png" alt="Third slide" class="d-block img-fluid">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Products -->
        <section id="products">
            <div class="container">
                <!-- Linea - Title -->
                <div class="row">
                    <div class="col text-center">
                        <div class="navy-line"></div>
                        <h1>Productos de línea<br /> <span class="navy"> Tenemos una medida para cada necesidad</span>
                        </h1>
                        <p>Nos adaptamos a las medidas según sus requerimientos siendo flexibles y su mejor opción. </p>
                    </div>
                </div>
                <!-- Linea - Content -->
                <div class="row">

                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
